<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="resetstyle.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="profile-wrapper">
        <div class="picture-wrapper">
          <img
            src="images/image-victor.jpg"
            alt="Profesional picture with my face and some nature in the background."
          />
        </div>
        <div class="text-wrapper">
          <div class="personal-info-wrapper">
            <p>
              Victor Crest <span class="grey"> 26</span> <br />
              <span class="grey medium">London</span>
            </p>
          </div>
          <div class="description-wrapper">
            <ul>
              <li>80K<br /><span class="grey small">Followers</span></li>
              <li>803K <br /><span class="grey small">Likes</span></li>
              <li>1.4K <br /><span class="grey small">Photos</span></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/rikirovinsky">Richard Rovinsky</a>.
      </div>

      <img src="images/bg-pattern-top.svg" alt="" class="top" />
      <img src="images/bg-pattern-bottom.svg" alt="" class="bottom" />
    </div>
  </body>
</html>
