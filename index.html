<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="profile-wrapper">
        <img src="" alt="" />
        <div class="text-wrapper">
          <div class="name-wrapper">Victor Crest 26 London</div>
          <div class="description-wrapper">
            80K Followers 803K Likes 1.4K Photos
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Richard Rovinsky</a>.
      </div>

      <img src="images/bg-pattern-top.svg" alt="" class="top" />
      <img src="images/bg-pattern-bottom.svg" alt="" class="bottom" />
    </div>
  </body>
</html>
